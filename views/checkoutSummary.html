<h2>你的购物车</h2>
<div ng-controller="cartSummaryController">
	<div class="alert alert-warning" ng-show="cartData.length == 0">
		在你的购物车里没有产品
		<a href="#/products" class="alert-link">
			去购物
		</a>
	</div>

	<div ng-hide="cartData.length ==0">
		<table class="table">
			<thead>
				<tr>
					<th>数量</th>
					<th>商品</th>
					<th class="text-right">价格</th>
					<th class="text-right">总价格</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in cartData">
					<td class="text-center">{{item.count}}</td>
					<td class="text-left">{{item.name}}</td>
					<td class="text-right">{{item.price | currency}}</td>
					<td class="text-right">{{(item.price * item.count) | currency}}</td>
					<td>
						<button ng-click="remove(item.id)" class="btn btn-sm btn-warning">删除</button>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3" class="text-right">Total:</td>
					<td class="text-right">
						{{total() | currency }}
					</td>
				</tr>
			</tfoot>
		</table>
		<div class="text-center">
			<a href="#/products" class="btn btn-primary">去购物
</a>
			<a href="#/placeorder" class="btn btn-primary">现在订购
</a>
		</div>
	</div>
</div>
