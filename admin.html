<!doctype html>
<html lang="en" ng-app="sportsStoreAdmin">
<head>
	<meta charset="UTF-8">
	<title>SportsStore</title>
	<script src="angular-1.5.0/angular.js"></script>
	<script src="angular-1.5.0/angular-route.js"></script>
	<script src="angular-1.5.0/angular-resource.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<script>
		angular.module('sportsStoreAdmin', ["ngRoute","ngResource"])
		.config(function($routeProvider){
			$routeProvider.when("/login",{
				templateUrl: "/views/adminLogin.html"
			});

			$routeProvider.when("/main",{
				templateUrl: "/views/adminMain.html"
			});
			//当改变了URL路径到其他路由时，会将浏览器转到/login路径
			$routeProvider.otherwise({
				redirectTo: "/login"
			});

		
		});
	</script>
	<script src="controllers/adminControllers.js"></script>
	<script src="controllers/adminProductController.js"></script>
</head>
<body>

	<!--内容 -->
	<ng-view />
	<!--内容 end-->
</body>
</html>
